            </div>

        <section  >
            <form class="rayita" id="main-form">
                <div class="section-form form__general-info" class="product-inputs-left" >
                    <input id="dni_usuario"class="c-input form-control" type="text" placeholder="Ingresa DNI" />
                    <input type="text" class="c-input form-control" id="name_usuarios" placeholder="Nombres y Apellidos">
                    <div class="form-group-sex">

                        <input type="radio" id="option-m">M</input>

                </div>
                <div class="section-form form__contact-info">
                    <input id="user" type="text"class="c-input form-control input-lg" placeholder="Nombre de Usuario">
                    <input id="password" type="password"class="c-input form-control input-lg" placeholder="Contraseña">                   
                   <button id="nuevo_usuario"type="submit" class="c-btn c-btn-success form-control">
                        Guardar
                    </button>

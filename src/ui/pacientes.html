    <div class="container">
        <header class="header-page">
            <strong>PACIENTES</strong>
            <div class="user">
                <strong>Juan Pérez</strong>
                <img src="./imgs/logout.png" class="user "id="" alt="">
            </div>
        </header>
        <section  >
            <form class="rayita" id="main-form">
                <div class="section-form form__general-info" class="product-inputs-left" >
                    <input class="c-input form-control" type="text" id="dni" placeholder="Ingresa DNI" />
                    <input type="text" class="c-input form-control" id="name" placeholder="Nombres y Apellidos">
                    <div class="form-group-sex">
                        <label for="sex">Sexo:</label>
                        <input type="radio" id="option-m">M</input> 
                        <input type="radio" id="option-f">F</input>
                    </div>
                    <input type="date" class="c-input form-control" id="birth-date">
                </div>
                <div class="section-form form__contact-info">
                    <input id="address" type="text"class="c-input form-control input-lg" placeholder="Dirección">
                    <input id="phone" type="text" class="c-input form-control" placeholder="Celular">
                    <input id="bussines" type="text" class="c-input form-control input-lg" placeholder="Empresa/Ocupación">
                    <button type="submit" class="c-btn c-btn-success form-control">
                        Guardar
                    </button>
                </div>
            </form>
        </section>

        <section >
            <div class="container-table">
                <table class="table table-bordered   table-striped">
                    <thead class="table__head">
                      <tr class="winner__table">
                        <th><i class="fa fa-user" aria-hidden="true"></i> DNI</th>
                        <th><i class="fa fa-map-marker" aria-hidden="true"></i> Nombres y Apellidos</th>
                        <th><i class="fa fa-calendar-o" aria-hidden="true"></i> Edad</th>
                        <th> <i class="fa fa-phone" aria-hidden="true"></i> Sexo</th>
                        <th><i class="fa fa-trophy" aria-hidden="true"></i> Ocupacion-Empresa</th>
                        <th><i class="fa fa-bussines" aria-hidden="true"></i> Celular</th>
                        <th><i class="fa fa-address" aria-hidden="true"></i> Direccion</th>
                        <th><i class="fa fa-address" aria-hidden="true"></i> Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="content-table">
                      <tr class="winner__table">
                        
                       </tr>
                    </tbody>
                  </table>
            </div>
            <div class="paginate">
                <button class="c-btn c-btn-info" id="prev-page" onclick="updatePage(-1)">Atras</button>
                <button class="c-btn" id="current-page">Pagina 1</button>
                <button class="c-btn c-btn-info" id="next-page" onclick="updatePage(1)">Siguiente</button>
